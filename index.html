<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <h1>Guess The Word</h1>
        <span class="text-success fw-bolder bg-success text-light p-1">Correct Answer:</span><span
            class=" correct ms-1 text-success fw-bolder fs-5">0</span>

    </div>

    <div class="input-group w-50 mt-3 ms-2">
        <input type="text" class="form-control bg-light inp" placeholder="Enter your guess">
        <button class="btn btn-outline-success btnChck" type="button">Check</button>
        <button class="btn btn-outline-warning mx-1 btnHlp" type="button">Help</button>
        <button class="btn btn-outline-primary btnPss">Pass</button>
    </div>
    <p class="my-2 mx-2 fw-bolder" id="key"></p>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
